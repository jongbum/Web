<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>영역 변경 이벤트 등록하기</title>
    
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>
<p id="result"></p>

<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?

apikey=1519642d6fff5feac5fe2d7a8b75bcb262466f2c"></script>


<script>

function calc(CL){
a = eval(CL.x1.value);
b = eval(CL.x2.value);
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new daum.maps.LatLng(a,b), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
var markerPosition  = new daum.maps.LatLng(a,b); 

// 마커를 생성합니다
var marker = new daum.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
}

</script>
<p>
<form name = "Calc">
<input type = "text" name = "x1" value = "" size = 10>
<input type = "text" name = "x2" value = "" size = 10>
<input type = "button" value = "입력" onClick = "calc(this.form)">

</form>
<p>

</body>
</html>
